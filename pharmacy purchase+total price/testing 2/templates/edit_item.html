<!-- templates/edit_item.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
</head>
<body>
    <h1>Edit Item</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required><br>
        <label for="price">Price per Item:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ item.price }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Inventory List</a>
</body>
</html>
